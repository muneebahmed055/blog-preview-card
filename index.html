<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="illustration-article.svg" alt="" />
      </div>
      <div class="preview-text">
        <h4 id="bg-yellow">Learning</h4>
      </div>
      <p id="publish-date">Published 21 Dec 2023</p>
      <h2 id="main-heading">HTML & CSS Foundations</h2>
      <p id="main-content">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="user-container">
        <img width="32px" height="32px" src="image-avatar.webp" alt="" />
        <p>Greg Hooper</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/muneebahmed055">Muneeb Ahmed</a>.
    </div>
  </body>
</html>
